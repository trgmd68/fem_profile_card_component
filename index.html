<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="topbanner"><img class="photo" src="images/image-victor.jpg" alt="" / width="96" height="96">
      </div>
      <div class="profile">
        <p><span class="heading">Victor Crest</span>26</p>
        <p class="city">London</p>
      </div>
      <div class="stats">
        <div class="statsItem">
          <p class="heading">80K</h2p>
          <p class="items">Followers</p>
        </div>
        <div class="statsItem">
          <p class="heading">803K</p>
          <p class="items">Likes</p>
        </div>
        <div class="statsItem">
          <p class="heading">1.4K</p>
          <p class="items">Photos</p>
        </div>
      </div>
    </main>

  </body>
</html>
